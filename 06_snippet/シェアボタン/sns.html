			<!-- jQuery -->
			<script>
// 取得するURL
var url = "【シェア数を取得するURL】" ;

// facebook
$.ajax({
	// オプションの指定
	url: '//graph.facebook.com/?id=' + encodeURIComponent( url ) ,
	dataType: 'jsonp' ,
	// 取得に成功した時の処理
	success:function( obj ) {
		var count = 0 ;
		//データが存在する場合だけ代入
		if( obj.share ) {
			count = obj.share.share_count ;
		}
		$('.fb_result .count').html( count );
	} ,
	//取得に失敗した時の処理
	error:function() {
		$('.fb_result .count').html(0);
		return false;
	} ,
	//完了した時の処理
	complete:function() {
		return false ;
	}
});
</script>
